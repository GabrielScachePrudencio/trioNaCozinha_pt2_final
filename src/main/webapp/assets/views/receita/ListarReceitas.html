<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Listar Receitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Receitas</h1>
    <table class="table table-bordered" id="tabelaReceitas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Autor</th>
          <th>Tempo (min)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas inseridas via JS -->
      </tbody>
    </table>
  </div>

  <script>
    const contextPath = "/TRIO_NACOZINHA";

    async function carregarReceitas() {
      const resp = await fetch(`${contextPath}/admin/receita?acao=listar`);
      if (!resp.ok) {
        alert("Erro ao carregar receitas");
        return;
      }
      const receitas = await resp.json();

      const tbody = document.querySelector("#tabelaReceitas tbody");
      tbody.innerHTML = "";

      receitas.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.nome}</td>
          <td>${r.autor}</td>
          <td>${r.tempoDePreparoMinutos}</td>
          <td>
            <a href="EditarReceita.html?id=${r.id}" class="btn btn-warning btn-sm me-2">Editar</a>
            <button class="btn btn-danger btn-sm" onclick="excluirReceita(${r.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function excluirReceita(id) {
      if (!confirm("Deseja realmente excluir esta receita?")) return;

      const resp = await fetch(`${contextPath}/admin/receita?acao=excluir&id=${id}`, {
        method: 'GET', // seu servlet trata exclusão via GET com "acao=excluir"
        credentials: 'include'
      });

      if (resp.ok) {
        alert("Receita excluída!");
        carregarReceitas();
      } else {
        alert("Erro ao excluir receita.");
      }
    }

    window.onload = carregarReceitas;
  </script>
</body>
</html>
